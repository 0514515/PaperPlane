<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="py-5 text-center">
    <h2>채팅 추가</h2>
</div>

<div class="container">
<form action="" th:action th:object="${title}" method="post">
    <div class="row">
        <div class="row">
            <label for="loginId">제목 입력</label>
            <input type="text" id="loginId" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div/>
        </div>

        <hr class="my-4">

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
        </div>
    </div>
</form>
</div>

</body>
</html>
